<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Ibiza 2025 – Neon Party</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body { margin: 0; font-family: Inter, Poppins, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

      /* Animations */
      @keyframes gradientShift { 0%{ background-position:0% 50% } 50%{ background-position:100% 50% } 100%{ background-position:0% 50% } }
      .title-gradient { background: linear-gradient(90deg,#ff00aa,#8e2de2,#00e5ff,#ffe066,#ff00aa); background-size:300% 300%; -webkit-background-clip:text; background-clip:text; color:transparent; animation: gradientShift 6s ease-in-out infinite; }
      .title-glow { text-shadow: 0 0 6px rgba(255,0,170,0.5), 0 0 14px rgba(142,45,226,0.45), 0 0 22px rgba(0,229,255,0.35); }
      @keyframes lasers { 0%,100%{ opacity: .25 } 50%{ opacity: .55 } }
      .laser { animation: lasers 3.8s ease-in-out infinite; }
      @keyframes neonTextPulse { 0%,100%{ text-shadow:0 0 3px #ff0080,0 0 6px #ff0080,0 0 14px #ff0080;} 50%{ text-shadow:0 0 7px #ff00ff,0 0 14px #ff00ff,0 0 24px #ff00ff;} }
      .neon-text { animation: neonTextPulse 2.6s ease-in-out infinite; }
      @keyframes neonIconPulse { 0%,100%{ filter: drop-shadow(0 0 3px #ff0080);} 50%{ filter: drop-shadow(0 0 8px #ff00ff);} }
      .neon-icon { animation: neonIconPulse 3s ease-in-out infinite; }
      @keyframes neonCardPulse { 0%,100%{ box-shadow:0 0 18px rgba(255,0,128,0.35);} 50%{ box-shadow:0 0 30px rgba(255,0,128,0.7);} }
      .neon-card { animation: neonCardPulse 3.2s ease-in-out infinite; }
      @keyframes bounceFly { 0%,100%{ transform: translateY(0)} 25%{ transform: translateY(-8px)} 75%{ transform: translateY(8px)} }
      @keyframes flyX { 0% { transform: translateX(-10%); } 100% { transform: translateX(110%); } }

      /* Mobile-first countdown sizing */
      .countdown-wrap { font-size: clamp(1.25rem, 4.5vw, 1.75rem); } /* overall size for separators */
      .countdown-number { font-size: clamp(1.75rem, 7.5vw, 2.5rem); } /* numbers */
      .countdown-label { font-size: clamp(0.7rem, 2.8vw, 0.95rem); } /* labels */
      .icon-md { width: clamp(2rem, 7vw, 3.5rem); height: clamp(2rem, 7vw, 3.5rem); } /* responsive icon */
      .gap-tight { gap: clamp(0.5rem, 2.5vw, 1rem); }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- React 18 UMD -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useEffect, useState } = React;

      function cx(...parts) {
        const flat = [];
        for (const p of parts) Array.isArray(p) ? flat.push(...p) : flat.push(p);
        return flat.filter((p) => typeof p === "string" && p.trim().length > 0).join(" ");
      }
      function getTimeRemaining(nowMs, targetMs) {
        const total = Math.max(0, targetMs - nowMs);
        const days = Math.floor(total / (1000*60*60*24));
        const hours = Math.floor((total / (1000*60*60)) % 24);
        const minutes = Math.floor((total / (1000*60)) % 60);
        const seconds = Math.floor((total / 1000) % 60);
        return { total, days, hours, minutes, seconds };
      }
      const pad2 = (n) => String(Math.max(0, n|0)).padStart(2, "0");

      function Card({ children, className = "" } = { className: "" }) {
        return <div className={cx("rounded-3xl border border-pink-500/40 backdrop-blur bg-white/10 neon-card", className)}>{children ?? null}</div>;
      }
      const CardContent = ({ children, className = "" } = { className: "" }) => <div className={cx("p-6 md:p-10", className)}>{children ?? null}</div>;

      const IconUFO = ({ className = "" }) => (
        <svg viewBox="0 0 64 64" className={cx("icon-md", className)} aria-hidden>
          <ellipse cx="32" cy="32" rx="20" ry="8" fill="currentColor" />
          <ellipse cx="32" cy="26" rx="10" ry="6" fill="currentColor" opacity="0.8" />
          <circle cx="20" cy="32" r="2" fill="#facc15" />
          <circle cx="32" cy="34" r="2" fill="#facc15" />
          <circle cx="44" cy="32" r="2" fill="#facc15" />
          <path d="M24 38 L40 38 L48 60 L16 60 Z" fill="rgba(250,204,21,0.3)" />
        </svg>
      );
      const IconHotel = ({ className = "" }) => (
        <svg viewBox="0 0 64 64" className={cx("icon-md", className)} aria-hidden>
          <path d="M8 28 L32 10 L56 28 Z" fill="currentColor" />
          <rect x="16" y="28" width="32" height="26" fill="currentColor" opacity="0.9" />
          <rect x="28" y="40" width="8" height="14" fill="#fff" />
          <rect x="20" y="32" width="6" height="6" fill="#fff" />
          <rect x="38" y="32" width="6" height="6" fill="#fff" />
        </svg>
      );
      const IconSun = ({ className = "" }) => (
        <svg viewBox="0 0 24 24" className={cx("icon-md", className)} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" aria-hidden>
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" />
        </svg>
      );

      const TimeBlock = ({ label, value, className = "" } = { className: "" }) => (
        <div className={cx("text-center", className)}>
          <div className="countdown-label font-semibold opacity-90 tracking-wide">{label}</div>
          <div className="countdown-number font-black drop-shadow-sm neon-text">{value}</div>
        </div>
      );
      const CountdownDisplay = ({ remain }) => (
        <div className={cx("countdown-wrap font-mono flex items-center gap-6 md:gap-8 justify-center")}>
          <TimeBlock label="Tage" value={remain.days} />
          <div className="opacity-90">:</div>
          <TimeBlock label="Std" value={pad2(remain.hours)} />
          <div className="opacity-90">:</div>
          <TimeBlock label="Min" value={pad2(remain.minutes)} />
          <div className="opacity-90">:</div>
          <TimeBlock label="Sek" value={pad2(remain.seconds)} />
        </div>
      );

      function UshuaiaSection() {
        return (
          <Card className="text-white bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-700">
            <CardContent className="space-y-4">
              <div className="flex items-center gap-3 md:gap-4 text-white">
                <svg className="icon-md neon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" aria-hidden>
                  <path d="M12 21s7-4.35 7-10A7 7 0 1 0 5 11c0 5.65 7 10 7 10z" />
                  <circle cx="12" cy="11" r="3" />
                </svg>
                <h2 className="text-xl md:text-3xl font-extrabold tracking-tight neon-text">Ushuaïa Ibiza</h2>
              </div>
              <div className="relative rounded-2xl overflow-hidden border border-white/20 bg-white/10 backdrop-blur">
                <img src="https://a.storyblok.com/f/116532/1800x1080/8f5a087519/ushuaia-ibiza-club.webp" alt="Ushuaïa Ibiza" className="w-full h-[280px] md:h-[420px] object-cover" />
              </div>
              <div className="text-sm text-white/90">Legendärer Open-Air-Club und Hotel in Playa d'en Bossa, bekannt für seine spektakulären Partys.</div>
            </CardContent>
          </Card>
        );
      }

      function App(){
        const targetMs = new Date("2025-09-25T10:20:00+02:00").getTime();
        const [remain, setRemain] = useState(() => getTimeRemaining(Date.now(), targetMs));
        useEffect(()=>{
          const id = setInterval(()=>setRemain(getTimeRemaining(Date.now(), targetMs)), 1000);
          return ()=>clearInterval(id);
        }, [targetMs]);

        return (
          <div className="relative min-h-screen overflow-hidden" style={{ background: "linear-gradient(135deg, #0f0c29 0%, #302b63 25%, #8e2de2 50%, #ff0080 75%, #ff512f 100%)" }}>
            <div className="relative z-10 max-w-6xl mx-auto px-4 md:px-6 py-10 md:py-16 space-y-10 md:space-y-12">
              <div className="text-center space-y-2 md:space-y-4">
                <h1 className="text-5xl md:text-8xl font-extrabold tracking-tight title-gradient title-glow">IBIZA 2025</h1>
                <p className="text-sm md:text-lg font-medium text-white/80 neon-text">25.09.2025 - 28.09.2025</p>
              </div>

              <Card className="text-white bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-700">
                <CardContent className="flex flex-col md:flex-row items-center justify-between gap-4 md:gap-6">
                  <div className="text-base md:text-2xl font-extrabold tracking-wide text-center md:text-left">Countdown bis zum Abflug (25.09.2025, 10:20 Uhr):</div>
                  <CountdownDisplay remain={remain} />
                </CardContent>
              </Card>

              <div className="relative my-2 h-16 md:h-24">
                <svg viewBox="0 0 1000 100" className="w-full h-full">
                  <path d="M10 50 C260 10 740 90 990 50" fill="none" stroke="#0ea5a4" strokeWidth="4" />
                </svg>
                <div className="absolute inset-0 flex items-center">
                  <div className="w-full" style={{ animation: "flyX 6s linear infinite" }}>
                    <div style={{ display: "inline-block", animation: "bounceFly 1.6s ease-in-out infinite" }}>
                      <IconUFO className="neon-icon text-teal-200" />
                    </div>
                  </div>
                </div>
              </div>

              <div className="grid md:grid-cols-2 gap-6 md:gap-10">
                <Card className="text-white bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-700">
                  <CardContent className="space-y-4 md:space-y-5">
                    <div className="flex items-center gap-3 md:gap-4">
                      <IconUFO className="neon-icon text-white" />
                      <h2 className="text-2xl md:text-3xl font-extrabold tracking-tight neon-text">Flüge</h2>
                    </div>
                    <ul className="space-y-2 md:space-y-3 text-white/90 text-sm md:text-lg">
                      <li><strong>Flugnummer:</strong> EW 9500 (Eurowings)</li>
                      <li><strong>Hinflug:</strong> 25.09.2025 | 10:20 Düsseldorf → 12:55 Ibiza</li>
                      <li><strong>Rückflug:</strong> 28.09.2025 | 18:20 Ibiza → 20:45 Düsseldorf</li>
                      <li><strong>Kosten:</strong> 2.459,88 € <span className="text-white/80">(bereits bezahlt von der Kasse)</span></li>
                    </ul>
                  </CardContent>
                </Card>

                <Card className="text-white bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-700">
                  <CardContent className="space-y-4 md:space-y-5">
                    <div className="flex items-center gap-3 md:gap-4">
                      <IconHotel className="neon-icon text-white" />
                      <h2 className="text-2xl md:text-3xl font-extrabold tracking-tight neon-text">Hotel</h2>
                    </div>
                    <ul className="space-y-2 md:space-y-3 text-white/90 text-sm md:text-lg">
                      <li><strong>Hotel:</strong> Club Can Bossa (3x Doppelzimmer inkl. Frühstück)</li>
                      <li><strong>DZ inkl. Frühstück:</strong> 1.416,60 €</li>
                      <li><strong>Touristensteuer:</strong> 39,60 €</li>
                      <li><strong>Total:</strong> 1.456,20 € <span className="text-white/80">(242,70 € pro Person)</span></li>
                    </ul>
                  </CardContent>
                </Card>
              </div>

              <UshuaiaSection />

              <div className="text-center pt-2">
                <div className="inline-flex items-center gap-3 text-yellow-400 text-xl md:text-2xl font-extrabold">
                  <IconSun className="neon-icon" />
                  <span style={{ textShadow: '0 2px 10px rgba(0,0,0,0.12)' }}>Sonne, Strand & gute Laune warten auf euch!</span>
                </div>
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
